<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>ESHURA - AI Support that works around the clock</title>
  <meta name="description" content="Add a 24×7 AI agent to your website. Handle customer questions, orders, and returns instantly. Train it on your own data. Deploy in minutes." />
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="ESHURA - AI Support that works around the clock" />
  <meta property="og:description" content="Add a 24×7 AI agent to your website. Handle customer questions, orders, and returns instantly." />
  <meta property="og:site_name" content="ESHURA" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ESHURA - AI Support that works around the clock" />
  <meta name="twitter:description" content="Add a 24×7 AI agent to your website. Handle customer questions, orders, and returns instantly." />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Oswald:wght@500;600&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#bef264", // Lime green from image
            "primary-dark": "#a3d95b",
            "background-light": "#FFFFFF",
            "background-dark": "#0F1115",
            "surface-light": "#F3F3F3",
            "surface-dark": "#1C1F26",
            "card-light": "#f4f4f5",
            "card-dark": "#191A23",
            "text-light": "#111827",
            "text-dark": "#F3F4F6",
            "muted-light": "#6B7280",
            "muted-dark": "#9CA3AF",
            "border-dark": "#191A23",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            display: ["'Space Grotesk'", "sans-serif"],
            logo: ["Oswald", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            'xl': '1rem',
            '2xl': '1.5rem',
            '3xl': '2rem',
            '4xl': '2.5rem',
            '5xl': '45px',
          },
          boxShadow: {
            'chat': '0 20px 50px -12px rgba(0,0,0,0.15)',
            'chat-dark': '0 20px 50px -12px rgba(0,0,0,0.6)',
            'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
            'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
            'hard': '0px 5px 0px 0px #191A23',
            'hard-white': '0px 5px 0px 0px #ffffff',
            'about': '0 4px 0 0 rgba(0,0,0,1)',
            'about-dark': '0 4px 0 0 rgba(255,255,255,0.5)',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            'marquee': 'marquee 40s linear infinite',
            'float': 'float 4s ease-in-out infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            }
          }
        },
      },
    };
  </script>
  <style>


    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes pulse-slow {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .animate-pulse-slow {
      animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .mask-fade {
      mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
      -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
    }

    .service-card:hover .icon-circle {
      transform: rotate(45deg);
    }

    /* Speech Bubble styles */
    .speech-bubble {
      position: relative;
      border: 1px solid #bef264;
      border-radius: 40px;
    }

    .speech-bubble::after,
    .speech-bubble::before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 40px;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .speech-bubble::before {
      border-width: 20px 20px 0 0;
      border-color: #bef264 transparent transparent transparent;
      bottom: -21px;
      left: 39px;
      z-index: 0;
    }

    .speech-bubble::after {
      border-width: 18px 18px 0 0;
      border-color: #191A23 transparent transparent transparent;
      bottom: -18px;
      left: 40px;
      z-index: 1;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans antialiased selection:bg-primary selection:text-black">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
